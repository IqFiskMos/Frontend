<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript - Guess Game</title>
  
    <style>
        html {
    font-family: sans-serif;
    }
      
        body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
    }
    </style>
</head>
  
<body>
<h1>Gissa rätt siffra!</h1>
  
<p>Vi har genererat en siffra mellan 1 och 10, se om du kan komma på vilken.</p>
  
<div class="form">
    <label for="guessField">Skriv en siffra: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Gissa!!!" 
           class = "guessSubmit" id = "submitguess">
</div>
  
<script type = "text/javascript">
  
    // random value generated
    var y = Math.floor(Math.random() * 10 + 1);
      
    // counting the number of guesses
    // made for correct Guess
    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){
      
   // number guessed by user     
   var x = document.getElementById("guessField").value;
  
   if(x == y)
   {    
       alert("KINGEN!!! Du gissade rätt och det tog "
               + guess + " försök ");
   }
   else if(x > y) /* if guessed number is greater
                   than actual number*/ 
   {    
       guess++;
       alert("Aj då!!! Gissa på en lägre siffra");
   }
   else
   {
       guess++;
       alert("Aj då!!! Gissa på en högre siffra")
   }
}
</script>
</body>
</html>
