<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript - Nearest</title>
  <script type = "text/javascript" >
  
  function near_100(x, y) {
  if (x != y)
  {
  x1 = Math.abs(x - 100);
  y1 = Math.abs(y - 100);

  if (x1 < y1)
  {
    return x;
  }
  if (y1 < x1)
  {
    return y;
  }
  return 0;
  }
  else
    return false;
}

document.write(near_100(90, 89));
document.write(near_100(-90, -89));
document.write(near_100(90, 90));
</script>
</head>
<body>

</body>
</html>
